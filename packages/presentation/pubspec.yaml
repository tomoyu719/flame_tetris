name: tetris_presentation
description: Presentation layer for Flame Tetris - UI components, Flame game, and controllers
version: 1.0.0
publish_to: none
resolution: workspace

environment:
  sdk: ^3.9.2

dependencies:
  flame: ^1.34.0
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.0
  go_router: ^14.0.0
  google_fonts: ^6.2.1
  tetris_application:
    path: ../application
  tetris_domain:
    path: ../domain
  tetris_infrastructure:
    path: ../infrastructure

dev_dependencies:
  flame_test: ^2.2.0
  flutter_test:
    sdk: flutter
  import_lint: ^0.1.6
  very_good_analysis: ^10.0.0
