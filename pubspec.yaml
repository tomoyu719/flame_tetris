name: flame_tetris
description: "Flame Tetris - A Tetris game built with Flutter and Flame engine"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

# Dart Workspace: ãƒ¢ãƒãƒ¬ãƒå†…ã®ãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ã‚’å®šç¾©
workspace:
  - packages/domain
  - packages/application
  - packages/infrastructure
  - packages/presentation

# Melos 7.x è¨­å®š
melos:
  scripts:
    # ========== è§£æ ==========
    analyze:
      description: Run dart analyze in all packages
      exec: dart analyze .

    analyze:strict:
      description: Run dart analyze with fatal-infos (CIç”¨)
      exec: flutter analyze --fatal-infos
      packageFilters:
        flutter: true

    # ========== ãƒ†ã‚¹ãƒˆ ==========
    test:
      description: Run tests in all packages
      exec: flutter test
      packageFilters:
        dirExists: test/

    test:domain:
      description: Run tests in domain package (pure Dart)
      exec: dart test
      packageFilters:
        scope: "tetris_domain"

    test:coverage:
      description: Run all tests with coverage
      run: flutter test --coverage

    # ========== ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ ==========
    format:
      description: Format all packages
      exec: dart format .

    format:check:
      description: Check format in all packages (CIç”¨)
      exec: dart format --set-exit-if-changed .

    # ========== CI/ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ ==========
    ci:
      description: Run CI checks (format, analyze, test)
      steps:
        - format:check
        - analyze:strict
        - test

    precommit:
      description: Pre-commit checks (format, analyze)
      steps:
        - format
        - analyze

    # ========== ã‚¯ãƒªãƒ¼ãƒ³ ==========
    clean:deep:
      description: Deep clean all packages
      exec: flutter clean
      packageFilters:
        flutter: true

    # ========== ä¾å­˜é–¢ä¿‚ ==========
    pub:get:
      description: Get dependencies for all packages
      exec: flutter pub get
      packageFilters:
        flutter: true

    pub:upgrade:
      description: Upgrade dependencies for all packages
      exec: flutter pub upgrade
      packageFilters:
        flutter: true

    pub:outdated:
      description: Check outdated dependencies
      exec: flutter pub outdated
      packageFilters:
        flutter: true

    # ========== ãƒ“ãƒ«ãƒ‰ ==========
    build:web:
      description: Build for web
      run: flutter build web

    build:apk:
      description: Build APK for Android
      run: flutter build apk

    build:ios:
      description: Build for iOS
      run: flutter build ios --no-codesign

  # ========== ã‚³ãƒãƒ³ãƒ‰ãƒ•ãƒƒã‚¯ ==========
  command:
    bootstrap:
      hooks:
        post: |
          echo "âœ… Bootstrap completed!"
          melos run analyze

    clean:
      hooks:
        post: |
          rm -rf coverage/
          rm -rf .dart_tool/
          echo "âœ… Clean completed!"

    version:
      hooks:
        pre: melos run ci
        post: echo "ğŸ“ Version updated! Don't forget to push tags."

    publish:
      hooks:
        pre: melos run ci

